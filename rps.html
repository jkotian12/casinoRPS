<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Papers Scissors</title>
  </head>
  <body id="body">
    <div class="table">
      <div class="house">
        
        <button  id="enemyChoice"></button><br>
        
    
      </div>
      <div class="choicesContainer">
        <button position="left" class="choice" playerChoice="rock"></button>
        <button  position="middle" class="choice" playerChoice="paper"></button>
        <button
          position="right"
          class="choice"
          playerChoice="scissors"
        ></button>
      </div>
    </div>
    <div class="nextContainer">
      <button id="next">Next Hand</button>
    </div>
    <div class="info">
      <h1>Rock Paper Scissors Casino</h1>
    
      <div>
      <span>
        <div class="result">
          <h2 id="result"></h2>
        </div>
        <div class="scores">
          <div class="casinoScore">
            <h2 class="score" id="player1"></h2>
            <h2 class="score" id="escore"></h2>
          </div>
          <div class="playerScore">
            <h2 class="score" id="player2"></h2>
            <h2 class="score" id="pscore"></h2>
          </div>
        </div>
        <div class="resetHolder">
        <button id="reset">Reset</button>
      </div>
      </div>
      </span>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
